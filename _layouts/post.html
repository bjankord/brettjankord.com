---
layout: default
---

<article class="post">
  <header class="post-header">
    <div class="container">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%B %e, %Y" }}</p>
    </div>
  </header>
  <div class="container">
    <div class="post-entry">
      {{ content }}
    </div>
    {% include disqus.html disqus_identifier=page.disqus_identifier %}
  </div>
</article>
