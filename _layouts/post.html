---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{page.date | date: "%Y-%m-%d"}}">{{ page.date | date: "%B %e, %Y" }}</time>

      <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{ page.title }} {{ site.url }}{{ page.url | replace:'index.html',''}} via @bjankord" data-count="none" data-size="large">Tweet</a>
    </div>
  </header>
  {{ content }}
  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
